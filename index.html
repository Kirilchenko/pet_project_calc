<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate_Kirilchenko</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- <div class="container"></div> -->
    <div class="container">
        <div class="screen">
            <p class="screenUp" id="two"></p>
            <p class="screenDown" id="one"></p>
        </div>
        <div class="btn">
            <div class="btnRow" id="btnClear">AC</div>
            <div class="btnRow" id="btnDelete">Del</div>
            <div class="btnRow" id="btnPercent">%</div>
            <div class="btnRow btnSymbols" id="btnDivision">/</div>
        </div>
        <div class="btn">
            <div class="btnRow numbers" id="btnSeven">7</div>
            <div class="btnRow numbers" id="btnEight">8</div>
            <div class="btnRow numbers" id="btnNine">9</div>
            <div class="btnRow btnSymbols" id="btnMultiply">x</div>
        </div>
        <div class="btn">
            <div class="btnRow numbers" id="btnFour">4</div>
            <div class="btnRow numbers" id="btnFive">5</div>
            <div class="btnRow numbers" id="btnSix">6</div>
            <div class="btnRow btnSymbols" id="btnSubtract">-</div>
        </div>
        <div class="btn">
            <div class="btnRow numbers" id="btnOne">1</div>
            <div class="btnRow numbers" id="btnTwo">2</div>
            <div class="btnRow numbers" id="btnThree">3</div>
            <div class="btnRow btnSymbols" id="btnAdd">+</div>
        </div>
        <div class="btn">
            <div class="btnRow numbers" id="btnTwoZero">00</div>
            <div class="btnRow numbers" id="btnZero">0</div>
            <div class="btnRow" id="btnDot">.</div>
            <div class="btnRow" id="btnEquals">=</div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
